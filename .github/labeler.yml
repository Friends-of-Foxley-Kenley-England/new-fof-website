# Add 'bug' label to any PR where the head branch name starts with `bug` or has a `bug` section in the name
bug:
  - head-branch: ["^bug", "bug", "^bugfix", "bugfix", "^fix", "fix"]

ci:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/**/*"

css:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.css"

dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - ".nvmrc"
          - "yarn.lock"
          - ".yarn/**/*"
          - ".yarnrc"
