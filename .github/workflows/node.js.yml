# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build 
    
    - name: BundleStats
      # You may pin to the exact commit or the version.
      # uses: vio/bundle-stats-action@6a98706a7aefa0fe25da5a1f48fa46e7b23bd653
      uses: vio/bundle-stats-action@v1.3.0
      with:
        # Run id
        id: $GITHUB_RUN_ID-$GITHUB_RUN_NUMBER
        # Webpack stats filepath
        webpack-stats-path: public/webpack-stats.json
